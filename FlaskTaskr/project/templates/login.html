{% extends "_base.html" %}
{% block content %}

<h1>Welcome to Flasktaskr</h1>
<h3>Please login to access your task list.</h3>

<form method="post" action="/">
{{ form.csrf_token }}
	<span>Username: <input type="text" name="name" value="{{request.form.name}}"></span>
	<span>Password: <input type="password" name="password" value="{{request.form.password}}"</span>
	<input type="submit" value="Login">
</form>
<br>
<p><em>Need an account? </em><a href="/register">Signup!!!</a></p> 

{% endblock %}
